<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>Employee Records</h1>
    <div id="employeeInfoFields">
        <input type="text" id="firstNameInput" placeholder="First Name">
        <input type="text" id="lastNameInput" placeholder="Last Name">
        <input type="text" id="annualSalaryInput" placeholder="Annual Salary">
        <input type="text" id="jobTitleInput" placeholder="Job Title">
        <button id="sendEmployeeInfoButton" ng-click="vm.postEmployeeInfo()">Submit</button>

    </div>    
    
</body>
</html>
