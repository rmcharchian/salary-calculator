<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>Employee Records</h1>
    <div id="employeeInfoFields">
        <input type="text" id="firstNameInput" placeholder="First Name" ng-model="vm.newEmployee.first_name">
        <input type="text" id="lastNameInput" placeholder="Last Name" ng-model="vm.newEmployee.last_name">
        <input type="text" id="annualSalaryInput" placeholder="Annual Salary" ng-model="vm.newEmployee.annual_salary">
        <input type="text" id="jobTitleInput" placeholder="Job Title" ng-model="vm.newEmployee.job_title">
        <button id="sendEmployeeInfoButton" ng-click="vm.postNewEmployee()">Submit</button>
    </div>  
    <br></br>
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>First Name</tr>
            <tr>Last Name </tr>
            <tr>Annual Salary</tr>
            <tr>Job Title</tr>
        </thead>   
        <tbody>
            <tr ng-repeat="employees in vm.employees">
                <td>{{employees.first_name}}</td>
                <td>{{employees.last_name}}</td>
                <td>{{employees.annual_salary}}</td>
                <td>{{employees.job_title}}</td> 
            </tr>      
        </tbody>     
    </table>  
    <h1>Monthly Salary Expenditures:</h1>  
</body>
</html>
